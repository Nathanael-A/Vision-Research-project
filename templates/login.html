{% extends "layout.html" %}
{% block title %} Login Page {% endblock %}

{% block content %}

  <h3>  Login Page  </h3>
  <p> Welcome to my login page  </p>

     <form action = "#" method="post">  {# The action in the form tells you when the user click the submit where the for will be directed to#}

        <div class="form-group col-md-6" >
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email Address" name = 'email' >
          </div>
       <br>
          <div class="form-group col-md-6">
            <input type="password" class="form-control" id="password" placeholder="Password" name = 'password' >
          </div>
       <br>
          <button type="submit" class="btn btn-secondary">Login </button>
          <span><a href="#"><i> Forgot your password, Click here</i></a></span>
      </form>



{% endblock %}
